<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">

    
    <title>Profile Management</title>
    <!-- CSS Link Goes Here -->
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>
    <header>
      <h1>Profile Management</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-link"><a href="#" data-target="home"></a></li>
          <li class="nav-link"><a href="#section2">Personal Information</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="Profile Picture">
        <h2>Change Profile Picture</h2>


        <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload Image</button>
    
    <div id="imagePreview"></div>
      </section>

      <section id="Personal Information">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </section>
    </main>
    <!-- JS Link Goes Here -->

    <script>
      function uploadImage() {
          const fileInput = document.getElementById('fileInput');
          const imagePreview = document.getElementById('imagePreview');
          
          const file = fileInput.files[0];
          const reader = new FileReader();
          
          reader.onload = function(e) {
              const image = document.createElement('img');
              image.src = e.target.result;
              imagePreview.appendChild(image);
          }
          
          reader.readAsDataURL(file);
      }
  </script>
  </body>
</html>
